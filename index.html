<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarfraz.work</title>

  <!-- Favicon Links -->
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="favicon/android-chrome-512x512.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 3em;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      animation: fade-down 0.8s;
    }

    @keyframes fade-down {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      color: #111;
    }

    nav a {
      margin-left: 2em;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #0072ff;
      top: -2px;
    }

    main {
      padding: 4em 2em;
      text-align: center;
      animation: fade-in 0.8s;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }

    section {
      padding: 6em 2em;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s cubic-bezier(.42,.53,.53,.91);
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      font-weight: 700;
      font-size: 1.8em;
      color: #0072ff;
      margin-bottom: 1em;
      letter-spacing: .02em;
      opacity: .94;
    }

    section p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 1em;
    }

    /* CV Button */
    .cv-button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: #0072ff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s, transform 0.25s;
      box-shadow: 0 2px 8px rgba(0,114,255,0.07);
    }

    .cv-button:hover {
      background: #005bb5;
      transform: scale(1.06);
    }

    /* Image Gallery */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: center;
      margin-top: 2em;
    }

    .image-gallery img {
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.2s;
      box-shadow: 0 1px 6px rgba(50,60,90,0.08);
    }

    .image-gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 24px rgba(0,114,255,0.08);
    }

    /* Lightbox Styles */
    .lightbox-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fade-in 0.5s;
    }
    .lightbox-overlay.active {
      display: flex;
    }
    .lightbox-img-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lightbox-img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 8px;
      box-shadow: 0 0 24px rgba(0,30,60,0.18);
      background: #fff;
      animation: img-pop .45s;
    }
    @keyframes img-pop {
      from { transform: scale(0.7); opacity:0;}
      to { transform: scale(1); opacity:1;}
    }
    .arrow {
      font-size: 2.2em;
      color: #fff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.3em 0.8em;
      cursor: pointer;
      background: rgba(0,114,255,0.15);
      border-radius: 6px;
      transition: background 0.2s;
      z-index: 30;
      user-select: none;
    }
    .arrow.left { left: -64px; }
    .arrow.right { right: -64px; }
    .arrow:hover { background: rgba(0,114,255,0.33); }
    .close-btn {
      position: absolute;
      top: -48px;
      right: 0;
      font-size: 1.8em;
      color: #fff;
      background: rgba(0,0,0,0.26);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      text-align: center;
      transition: background 0.2s;
      z-index: 40;
    }
    .close-btn:hover {
      background: rgba(0,114,255,0.64);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2em;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
      color: #777;
      animation: fade-in 1.2s;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
